	<script type="text/javascript">

		function validate(){

				return;
			}

	<script>
		//ref.code(2:54)
			document.write("<br/>");
			var playlist=['one','two','three','four'];
			for(i in playlist){
				document.write("<br/>"+"The order number is : "+playlist[i]);
			}
			document.write("<br/>");
			for(i=0;i<playlist.length;i++){				
				document.write("<br/>"+"The order number is : "+playlist[i]);
			}
			document.write("<br/>");
			for(i=playlist.length-1;i>-1;i--){				
				document.write("<br/>"+"The order number is : "+playlist[i]);
			}
			document.write("<br/>");
	</script>
	<script>
		//Local & Global variables
		//Change global var for particular function
			document.write("<br/>");
			var myName="vijay";
			(function(){
			var myName="bhaskar";
			document.write('Inside name is :'+myName);
			document.write("<br/>");
			})();											// observe how we call a function only in js without html
			document.write("Outside name is :"+myName);	
			document.write("<br/>");
	</script>
	<script>
		//Local & Global variables
		//change global variable in local entirely
			document.write("<br/>");
			var myName="vijay";
			(function(){
			myName="bhaskar1";
			document.write('Inside name is :'+myName);
			document.write("<br/>");
			})();											
			document.write("Outside name is :"+myName);
			document.write("<br/>");
		</script>
		<script>
		//Local & Global variables
		//when we don't declare var , JS takes var from program itself one starts first either take varfrom previous script or from localvar(even strict local)
			document.write("<br/>");			
			(function(){
			var myName="loc-var";
			})();											// here it is taking var name as "bhaskar1" from previous script.
			document.write("Outside name is :"+myName);
		</script>
