  <body>
	<div class="getrepo">
		<h1 id="title">Welcome to <b style="color:#cd040b;" id="title1">zklgnq</b> GIT Repository</h1>		
		<!-- <form> -->	
			<input type="text" id="username" autocomplete="off"/>
			<input type="submit" value="Sign In" onclick="validate();"/>
		<!-- </form> -->

	<script type="text/javascript">
		//var uname=document.getElementById('username').value;
		//var reponame=document.getElementById('title');
		function validate(){
			var uname=document.getElementById('username').value;
			if(uname.length===0){
				alert('Please enter a Value');
				return;
			}
			/*else{
				alert('User Name assigned to global header');
				return;
			}*/
			//var reponame=document.getElementById('title');
			title1.innerHTML=uname;
		}
		
	</script>
